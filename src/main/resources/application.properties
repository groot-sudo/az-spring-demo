spring.application.name=demo-project-az
# MySQL DB Connection
spring.datasource.url=jdbc:mysql://localhost:3306/azdemo?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# MySQL Driver (Spring Boot auto-detects this in most cases)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Optional: Connection pool settings (HikariCP is default)
spring.datasource.hikari.maximum-pool-size=10
